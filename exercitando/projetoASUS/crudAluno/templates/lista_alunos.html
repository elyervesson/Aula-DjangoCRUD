<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Lista Alunos</title>

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

	<link rel="stylesheet" href="{% static 'main.css' %}" />
</head>
<body class="jumbotron">
<h3>Alunos Cadastradas na Aplica√ßao</h3>

{% if alunos %}
<ul class="show_alunos">
	{% for aluno in alunos %}
		<li>
			<a href="{% url 'namespace_detalhes_aluno' aluno.id %}">{{ aluno }}</a>
		</li>
	{% endfor %}
</ul>
{% endif %}


<a href="{% url 'namespace_cadastrar_aluno' %}"><button class="btn btn-primary btn-block">Adicionar Aluno</button></a>


</body>
</html>
